name: Elixir CI

on:
  push:
    branches:
      - master

  # Run tests for any PRs.
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Setup elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: 1.14
          otp-version: 25
      - name: Install Dependencies
        run: mix deps.get
      - name: Run Tests
        run: mix test
